theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Fira Mono
  logo: image/profile.jpg
  favicon: assets/favicon.ico
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.tabs.link
    - toc.integrate
    - header.autohide
    - announce.dismiss
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github

