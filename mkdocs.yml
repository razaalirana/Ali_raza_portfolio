plugins:
  - search
  - mkdocstrings
  - mkdocs-jupyter

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.arithmatex  # For math support

extra_css:
  - assets/custom.css

extra_javascript:
